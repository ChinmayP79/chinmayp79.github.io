<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="UTF-8">
    <title>{{ page.title }} by {{ site.profile_name }} [{{ site.owner_name }}]</title>
    <meta name="description" content="{{ page.description | default: site.description | default: site.github.project_tagline }}"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  </head>

  <body>

    <section class="page-header">
      <h1 class="project-name">{{ page.title }}</h1>
      <h2 class="project-tagline">by {{ site.profile_name }} [{{ site.owner_name }}]</h2>
    </section>

    <section class="main-content">
      {{ content }}
    </section>
    
    <section id="main_content">
        <hr>
        <canvas id="ArtCanvas"></canvas>
        <script type="text/javascript" src="../JavaScript/jquery.js"></script>
        <script type="text/javascript" src="../JavaScript/alphabet.js"></script>
        <script type="text/javascript" src="../JavaScript/bubble.js"></script>
        <script type="text/javascript">
            var w=window,d=document,e=d.documentElement,g=d.getElementsByTagName('body')[0];
            var myCanvasWidth=w.innerWidth||e.clientWidth||g.clientWidth;
            myCanvasWidth = myCanvasWidth > 600 ? 600 : (myCanvasWidth*0.9);
            var limegreen=[120,80,40];
            var red=[0,100,63];
            var orange=[40,100,60];
            var green=[75,100,40];
            var blue=[196,77,55];
            var purple=[280,50,60];
            var letterColors=[red,orange,green,blue,purple,limegreen];
            var bubbleText="Wel=Come !";
            canvas=$("#ArtCanvas");
            bubbleShape="circle";
            myMultiplier=myCanvasWidth*0.001;
            drawName(bubbleText,letterColors);
            bounceBubbles();
        </script>
        <hr>
    </section>

    <footer class="site-footer">
        <span class="site-footer-owner">
            <a href="{{ site.github.repository_url }}">{{ site.github.repository_name }}</a> is maintained by <a href="{{ site.github.owner_url }}">{{ site.profile_name }} [{{ site.owner_name }}]</a>.
        </span>
        <br>
        <span class="site-footer-credits">
            This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.
        </span>
        <br>
        <span class="site-footer-credits">
            <a href="{{ page.id }}">Refresh This Page</a>
        </span>
        <hr>
    </footer>
    
  </body>
</html>
